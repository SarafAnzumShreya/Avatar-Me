                        <div class="color bodyColor2"></div>
                        <div class="color bodyColor3"></div>
                        <div class="color bodyColor4"></div>
                    </div>
                    <div id="bodyColorMal">
                        <div class="color bodyColor1"></div>
                        <div class="color bodyColor2"></div>
                        <div class="color bodyColor3"></div>
                        <div class="color bodyColor4"></div>
                    </div>
                </div>
                <div id="items">
                    <div id="body">
                        <div id="bodyFem">
                            <img src="components/body/body.png"  class="item" id="body1">
                        </div>
                        <div id="bodyMal">

                        </div>
                        
                    </div>
